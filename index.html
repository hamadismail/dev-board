<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Link Custom CSS File -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="brand">
        <img
          height="32"
          width="32"
          src="assets/logo.png"
          alt=""
          class="brand_logo"
        />
        <h2 class="brand_title">Dev<span class="font-bold">Board</span></h2>
      </div>

      <div class="actions">
        <div class="checkbox_items">
          <img
            height="24"
            width="24"
            src="assets/checkbox.png"
            alt=""
            class="checkbox_img"
          />
          <h2 class="items_cnt">23</h2>
        </div>

        <!-- color switcher -->
        <img
          height="28"
          width="28"
          src="assets/theme-btn.png"
          alt=""
          class="color_switcher"
        />
      </div>
    </header>

    <!-- main section -->
    <main>
      <!-- main contailer -->
      <div class="main-container">
        <!-- main heading -->
        <div class="main_heading"></div>

        <!-- main content -->
        <div class="main_content"></div>
      </div>

      <!-- sidebar -->
      <div class="sidebar"></div>
    </main>
    <!-- Link Script file -->
    <script src="scripts/script.js"></script>
  </body>
</html>
